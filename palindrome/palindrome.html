<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="author" content="August Frisk">
        <meta name="description"
            content="Palindrome Checker - JavaScript Algorithms & Data Structures Certification Project.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Palindrome Checker</title>
    </head>

    <body>
        <div class="cover">
            <div class="container header">
                <div class="row row-margin">
                    <div class="col-sm-12">
                        <h1 class="text-center">Palindrome checker</h1>
                    </div>
                    <div class="col-sm-12">
                        <p class="text-center text-uppercase">A nut for a jar of tuna</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row row-margin">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-8">
                        <textarea class="col-md-12" id="inputPalindrome" rows="5">Borrow or rob?</textarea>
                    </div>
                </div>
                <div class="row row-margin">
                    <div class="col-sm-3">

                    </div>
                    <button id="checkPalindrome" class="btn btn-default btn-lg btn-block col-sm-6 col-sm-offset-4"
                        type="submit">Check palindrome</button>
                </div>
            </div>
            <div class="container">
                <div class="row row-margin">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8 text-center">
                        <div id="notification" class="alert alert-info">Palindrome has not been checked yet</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>

</html>
